<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- 网站标题 google：66个字符也就是33个文字以内 百度：60个字符也就是30个文字以内 -->
    <title>绑卡认证</title>
    <!-- 用户是否可以通过他的手势来缩放整个应用程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <!-- 作者 -->
    <meta name="author" content="">
    <!-- 描述 google：240个字符即120个文字以内 百度：220个字符即110个文字以内 -->
    <meta name="description" content="">
    <!-- 关键字 不超过100个字符50个文字以内 -->
    <meta name="Keywords" content="">
    <meta name="full-screen" content="yes" />
    <!-- 将不识别手机号 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 将不识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 禁止跳转至地图 -->
    <meta name="format-detection" content="address=no" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <script type="text/javascript">
        !(function(doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize",
                fn = function() {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = (width / 18.75) + "px");
                }
                win.addEventListener(event, fn, false);
                win.addEventListener("DOMContentLoaded", fn, false);
                win.addEventListener("resize", fn, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="/maternal-weChat/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/maternal-weChat/loading/loading.css">
    <link rel="stylesheet/less" href="/maternal-weChat/bindCard/bindCard.less" />

    <script src="/maternal-weChat/js/less.min.js"></script>
    <script src="/maternal-weChat/js/jquery.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/utils.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/aesJson.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/aesUtilJson.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/root.js" charset="utf-8"></script>
    <script src="/maternal-weChat/plugins/layui/layui.all.js" charset="utf-8"></script>
    <script src="/maternal-weChat/loading/loading.js"></script>
    <script src="/maternal-weChat/bindCard/bindCard.js" charset="utf-8"></script>

</head>
<body>
    <div class="mainContent">
        <div class="titleBox">
            <p class="title">请填写就诊卡信息</p>
            <p class="subTitle">请认真填写,审核通过才能正常使用</p>
        </div>
        <div class="inputBox">
            <div class="newItem">
                <p class="titleP">卡  类  型</p>
                <p class="subP">实体卡</p>
            </div>
            <div class="item">
                <p>您的姓名</p>
                <input class="name" type="text" placeholder="请输入您的姓名">
            </div>
            <div class="item">
                <p>就诊卡号</p>
                <input class="number" type="number" placeholder="请输入您的卡号" onkeyup="value=value.replace(/[^\d|；;-]/g,'')">
            </div>
            <div class="item">
                <p id="telephoneP">手机号</p>
                <input class="telephone" type="number" placeholder="请输入您的手机号" onkeyup="value=value.replace(/[^\d|；;-]/g,'')">
            </div>
            <div class="subItem">
                <div class="leftDiv"> 
                    <p>验证码</p>
                    <input class="telephoneNum" placeholder="请输入您的验证码" onkeyup="value=value.replace(/[^\d|；;-]/g,'')">
                </div>
                <div id="againDiv" class="rightDiv" style="display: none;"> 
                    <p id = "requestNum" class="colorP">重新获取</p>
                   <!--  <p class="senderP">获取验证码</p> -->
                </div>
                <div id="senderDiv" class="rightDiv"> 
                    <p class="colorP">获取验证码</p>
                </div>
            </div>
        </div>
    </div>
    <div id="detailContentSignUp" class="detailContent">
        <a id="signUpBtn" class="submitBtn" href="javascript:;">注  册</a>
        <p>已建档,去<span class="signUpSpan">登录</span></p>
    </div>
    <div id="detailContentSignIn" class="detailContent" style="display: none;">
        <a  id="signInBtn" class="submitBtn" href="javascript:;">登  录</a>
        <p>未建档,去<span class="signInSpan">注册</span></p>
    </div>
    <div class="footer">copyright &copy; 医来医往(北京)科技有限公司</div>
</body>
</html>
