<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 网站标题 google：66个字符也就是33个文字以内 百度：60个字符也就是30个文字以内 -->
    <title>复检记录详情</title>
    <!-- 用户是否可以通过他的手势来缩放整个应用程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <!-- 作者 -->
    <meta name="author" content="">
    <!-- 描述 google：240个字符即120个文字以内 百度：220个字符即110个文字以内 -->
    <meta name="description" content="">
    <!-- 关键字 不超过100个字符50个文字以内 -->
    <meta name="Keywords" content="">
    <meta name="full-screen" content="yes" />
    <!-- 将不识别手机号 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 将不识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 禁止跳转至地图 -->
    <meta name="format-detection" content="address=no" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <script type="text/javascript">
        !(function(doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize",
                fn = function() {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = (width / 18.75) + "px");
                }
            win.addEventListener(event, fn, false);
            win.addEventListener("DOMContentLoaded", fn, false);
            win.addEventListener("resize", fn, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="/maternal-weChat/plugins/layui/css/layui.css">
    <link rel="stylesheet/less" type="text/css" href="/maternal-weChat/recheckInfo/recheckInfo.less" />
    <script src="/maternal-weChat/js/jquery.js" charset="utf-8"></script>
    <script src="/maternal-weChat/plugins/layui/layui.all.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/less.min.js"></script>
    <script src="/maternal-weChat/js/utils.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/aesJson.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/aesUtilJson.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/root.js" charset="utf-8"></script>
    <script src="/maternal-weChat/recheckInfo/recheckInfo.js" charset="utf-8"></script>
</head>

<body>
    <div class="navListContent">
        <div class="navListBox">
            <div class="titleBox">
                <h2>复检记录详情</h2>
                <img class="closeBtn" src="./close.png" alt="">
            </div>
            <div class="navList">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="tabContent clearFix">
            <div class="navBox">

            </div>
            <a class="btnBox" href="javascript:;"></a>
        </div>
        <div class="timeContent">
            <div>
                <p><span>复检时间 :</span><span class="checkDate"></span></p>
                <p><span>孕   周 :</span><span class="gestationalWeeks"></span></p>
            </div>
            <p><span>下次预约时间 :</span><span class="makeAppointmentTime"></span></p>
        </div>
        <div class="mainContent">
            <div class="itemBox">
                <p><span>血     压 :</span><span class="bloodPressure"></span></p>
                <p><span>体    重 :</span><span class="bodyWeight"></span></p>
            </div>
            <div class="itemBox">
                <p><span>宫     高 :</span><span class="highPalace"></span></p>
                <p><span>腰    围 :</span><span class="abdominalGirth"></span></p>
            </div>
            <div class="itemBox">
                <p><span>先     露 :</span><span class="presentation"></span></p>
                <p><span>衔    接 :</span><span class="cohesion"></span></p>
            </div>
            <div class="itemBox">
                <p><span>胎     心 :</span><span class="cardiac"></span></p>
                <p><span>浮     肿 :</span><span class="edema"></span></p>
            </div>
            <div class="itemBox">
                <p><span>尿  蛋  白 :</span><span class="urineProtein"></span></p>
            </div>
            <div class="itemBox">
                <p><span>自觉不适 :</span><span class="malaise"></span></p>
            </div>
            <div class="itemBox">
                <p><span>处理意见 :</span><span class="guideTheProcessing"></span></p>
            </div>
        </div>
    </div>
    <div class="imgContent">
        <h2>产检报告备份</h2>
        <div class="imgList">
            <div class="addItem">
                <input class="addFile" type="file" multiple="multiple">
            </div>
            <!-- <div class="imgItem">
                <img src="" alt="">
                <a class="delBtn" href="javascript:;"></a>
            </div> -->
        </div>
    </div>
    <a class="submitBtn" href="javascript:;">保存</a>
    <!-- 查看大图 start-->
    <div class="bigImgContent">
        <img src="" alt="">
    </div>
    <!-- 查看大图 end-->
    <div class="footer">copyright &copy; 医来医往(北京)科技有限公司</div>

</body>

</html>
