<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- 网站标题 google：66个字符也就是33个文字以内 百度：60个字符也就是30个文字以内 -->
    <title>复检提醒</title>
    <!-- 用户是否可以通过他的手势来缩放整个应用程序 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <!-- 作者 -->
    <meta name="author" content="">
    <!-- 描述 google：240个字符即120个文字以内 百度：220个字符即110个文字以内 -->
    <meta name="description" content="">
    <!-- 关键字 不超过100个字符50个文字以内 -->
    <meta name="Keywords" content="">
    <meta name="full-screen" content="yes" />
    <!-- 将不识别手机号 -->
    <meta name="format-detection" content="telephone=no" />
    <!-- 将不识别邮箱 -->
    <meta name="format-detection" content="email=no" />
    <!-- 禁止跳转至地图 -->
    <meta name="format-detection" content="address=no" />
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- 启用360浏览器的极速模式(webkit) -->
    <meta name="renderer" content="webkit">
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <script type="text/javascript">
        !(function(doc, win) {
            var docEle = doc.documentElement, //获取html元素
                event = "onorientationchange" in window ? "orientationchange" : "resize",
                fn = function() {
                    var width = docEle.clientWidth;
                    width && (docEle.style.fontSize = (width / 18.75) + "px");
                }
            win.addEventListener(event, fn, false);
            win.addEventListener("DOMContentLoaded", fn, false);
            win.addEventListener("resize", fn, false);
        })(document, window);
    </script>
    <link rel="stylesheet" href="/maternal-weChat/plugins/layui/css/layui.css">
    <link rel="stylesheet" href="/maternal-weChat/plugins/iosSelect/iosSelect.css">
    <link rel="stylesheet/less" type="text/css" href="/maternal-weChat/cautionList/cautionList.less" />
    <script src="/maternal-weChat/js/jquery.js" charset="utf-8"></script>
    <script src="/maternal-weChat/plugins/layui/layui.all.js" charset="utf-8"></script>
    <script src="/maternal-weChat/plugins/iosSelect/iosSelect.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/less.min.js"></script>
    <script src="/maternal-weChat/js/utils.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/aesJson.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/aesUtilJson.js" charset="utf-8"></script>
    <script src="/maternal-weChat/js/root.js" charset="utf-8"></script>
    <script src="/maternal-weChat/cautionList/cautionList.js" charset="utf-8"></script>
</head>

<body>
    <div class="navListContent">
        <div class="navListBox">
            <div class="titleBox">
                <h2>复检记录</h2>
                <img class="closeBtn" src="./close.png" alt="">
            </div>
            <div class="navList">
                <!-- <a class="active" href="javascript:;">第1次</a>
                <a href="javascript:;">第1次</a>
                <a href="javascript:;">第1次</a> -->
            </div>
        </div>
    </div>
    <div class="container">
        <div class="tabContent clearFix">
            <div class="navBox">
                <!-- <a class="active" href="javascript:;">孕6-13周</a>
                <a href="javascript:;">孕14-19周</a>
                <a href="javascript:;">孕20-23周</a>
                <a href="javascript:;">孕24-27周</a>
                <a href="javascript:;">孕28-30周</a> -->
            </div>
            <a class="btnBox" href="javascript:;"></a>
        </div>
        <div class="content">
            <div>
                <h3>产检内容</h3>
                <p><span class="title">下次复检时间 :</span><span class="value makeAppointmentTime"></span></p>
            </div>
            <div>
                <h3>产检提醒</h3>
                <p class="remindText" remindDay="1" remindHours="10" remindMinute="0">提前一天10:00提醒产检</p>
                <img src="../images/right_arrow.png" alt="">
                <a class="remindBtn" href="javascript:;"></a>
            </div>
            <div>
                <h3>产检须知</h3>
                <p class="checkDetail"></p>
            </div>
        </div>
    </div>
    <!-- 折叠盒子-start -->
    <div class="foldContent">
        <h2>注意事项</h2>
        <p class="remarks"></p>
        <a class="foldFalse" href="javascript:;">
        </a>
    </div>
    <!-- 折叠盒子-end -->
    <!-- 产检报告解读-start -->
    <div class="reportReadContent">
        <h2>产检报告解读</h2>
        <div class="itemContent">
            <a class="active" href="javascript:;">宫高</a>
            <a class="active" href="javascript:;">脐带</a>
            <a href="javascript:;">胎头</a>
            <a class="active" href="javascript:;">更多</a>
        </div>
    </div>
    <!-- 产检报告解读-end -->
    <!-- 滚轮选择器 start-->
    <div class="selectContent"></div>
    <!-- 滚轮选择器 end-->

    <div class="footer">copyright &copy; 医来医往(北京)科技有限公司</div>
</body>

</html>
